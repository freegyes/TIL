<template name="referencePage">
  <form class="well">
    <div class="row">
      <div class="form-group col-md-6">
        <label class="control-label" for="url">Where have I found this?</label>
        <div class="input-group">
          <input type="text" class="form-control" id="url" placeholder="Paste URL for title suggestion (optional)" name="url" value="{{url}}">
          <span class="input-group-btn">
            <button class="btn btn-default callServer" type="button">Suggest title <span class="fa fa-caret-right"></span></button>
          </span>
        </div>
      </div>
      <div class="form-group col-md-6 {{errorClass 'title'}}">
        <label class="control-label" for="title">What was this?</label>
        <input type="text" class="form-control" id="title" placeholder="Calls for a headline" name="title" value="{{title}}" autofocus>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="row">
      <div class="form-group {{errorClass 'thm'}} col-md-12">
        <label class="control-label" for="thm">Today I learned...</label>
        <span class="help-block pull-right"><small>Two enters make a new paragraph | *<i>italic</i>* | **<b>bold</b>**.</small></span>
        <textarea id="thm" name="thm" class="form-control" rows="5" value="{{thm}}" placeholder="Be concise. Make Hemingway proud."></textarea>
        <span class="help-block">{{errorMessage 'thm'}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 form-group">
        <div class="panel panel-default">
          <div class="panel-heading">
            <label>This is how it will look like:</label>
          </div>  
          <div class="panel-body">
            <h3>{{titleOfPage}}</h3>
            <p>{{#markdown}}{{savedContent}}{{/markdown}}</p>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="text-center">
      <a class="btn btn-danger delete" href="#">Trash it</a>
      <span class="or-text">or</span>
      <input type="submit" value="Save forever" class="btn btn-primary"/>
    </div>
  </form>
</template>
