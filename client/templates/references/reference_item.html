<template name="referenceItem">
  <div class="well">
    <h3>{{title}} 
      {{#if url}} 
      <small>
        <a href="{{url}}">{{domain}}</a>
      </small> 
      {{/if}}
      <small>
        <a href="{{pathFor 'referencePage'}}" title="edit">
          <i class="fa fa-pencil"></i>
        </a>
      </small>
    </h3>
    <p>{{thm}}</p>
  </div>
</template>
